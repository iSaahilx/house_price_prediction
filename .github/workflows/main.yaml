name: Build and push frontend & backend images to GHCR

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

env:
  OWNER: isaahilx
  REPO: house_price_prediction
  IMAGE_PREFIX: ghcr.io/isaahilx/house_price_prediction

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- Build & push frontend ----------
      - name: Build & push frontend image (sha + latest)
        id: frontend_build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            REACT_APP_API_URL=https://house-price-prediction-backend-latest.onrender.com/
          tags: |
            ${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-frontend:latest
          platforms: linux/amd64

      # ---------- Build & push backend ----------
      - name: Build & push backend image (sha + latest)
        id: backend_build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-backend:latest
          platforms: linux/amd64

      - name: Output image names
        run: |
          echo "Frontend image: ${{ env.IMAGE_PREFIX }}-frontend:latest"
          echo "Backend image:  ${{ env.IMAGE_PREFIX }}-backend:latest"

  trigger_render_deploys:
    name: Trigger Render deploys
    runs-on: ubuntu-latest
    needs: build_push
    steps:
      - name: Trigger frontend deploy on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for frontend service ${SERVICE_ID}..."
          curl -s -X POST "https://api.render.com/v1/services/${SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}' \
            | tee render_frontend_response.json
          cat render_frontend_response.json

      - name: Trigger backend deploy on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy for backend service ${SERVICE_ID}..."
          curl -s -X POST "https://api.render.com/v1/services/${SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}' \
            | tee render_backend_response.json
          cat render_backend_response.json
