name: Build and push frontend & backend images to GHCR

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

env:
  OWNER: isaahilx
  REPO: house_price_prediction
  IMAGE_PREFIX: ghcr.io/isaahilx/house_price_prediction

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- Build & push frontend ----------
      - name: Build & push frontend image (sha + latest)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-frontend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-frontend:latest
          platforms: linux/amd64

      # ---------- Build & push backend ----------
      - name: Build & push backend image (sha + latest)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-backend:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-backend:latest
          platforms: linux/amd64

      - name: Output image names
        run: |
          echo "Frontend image: ${{ env.IMAGE_PREFIX }}-frontend:latest"
          echo "Backend image:  ${{ env.IMAGE_PREFIX }}-backend:latest"

